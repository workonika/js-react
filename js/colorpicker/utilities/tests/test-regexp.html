<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test RegExp</title>
    </head>
    <body>
        <script>
            var testValues = [
                "#222",
                "#af0f9b",
                "#ABC",
                "rgb(23,24,25)",
                "rgb(1,2,3)",
                "rgb(1,22,255)",
                "rgb ( 1, 1, 1 )",
                "rgb (22,255   ,   2)",
                "rgba(1,2,3)",
            ];

            var regexp = /(#|(?:rgba?))((?:[a-fA-F0-9]{3,6})|(?:\s*\((?:(?:\s*\d){1,3}\s*,?\s*){3}(?:\d?\.?\d+\s*)?\)))/;

            testValues.forEach(function(str){
                var result = str.match(regexp);
                console.log(result);
            });    
        </script>
    </body>
</html>
